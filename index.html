<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />

          <title>
               Frontend Mentor | Huddle landing page with single introductory
               section
          </title>
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
               rel="stylesheet"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
               integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link rel="stylesheet" href="style.css" />

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>
     </head>
     <body>
          <div class="outer-container">
               <div class="inner-container">
                    <header><img src="./images/logo.svg" alt="" /></header>
                    <main>
                         <div class="image-wrap">
                              <img
                                   src="./images/illustration-mockups.svg"
                                   alt=""
                              />
                         </div>
                         <section>
                              <h1>Build The Community Your Fans Will Love</h1>
                              <p>
                                   Huddle re-imagines the way we build
                                   communities. You have a voice, but so does
                                   your audience. Create connections with your
                                   users as you engage in genuine discussion.
                              </p>
                              <button>Register</button>
                         </section>
                    </main>
                    <footer>
                         <div class="social-icons">
                          <i class="fab fa-facebook-f"></i>
                          <i class="fab fa-twitter"></i>
                          <i class="fab fa-instagram"></i>
                         </div>
                    </footer>
               </div>
          </div>

          <footer>
               <p class="attribution">
                    Challenge by
                    <a
                         href="https://www.frontendmentor.io?ref=challenge"
                         target="_blank"
                         >Frontend Mentor</a
                    >. Coded by <a href="#">crb</a>.
               </p>
          </footer>
     </body>
</html>
